<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calendar.css">
        <link rel="stylesheet" href="clock.css"> 
        <link rel="stylesheet" href="wetter.css">
        <title></title>
        
    </head>
    
    <body>
        
        <div class="image-container">
            <div class="calendar">
                <div class="controls">
                    <div class="clock">
                        <div class="hand hour" id="hour"></div>
                        <div class="hand minute" id="minute"></div>
                        <div class="hand second" id="second"></div>
                        <h1 id="calendar-title"></h1>
                    </div>
                    <button class="arrow" onclick="prevMonth()">&larr;</button>
                    <table id="calendar-table">
                        <thead>
                            <tr>
                                <th>Mo</th>
                                <th>Di</th>
                                <th>Mi</th>
                                <th>Do</th>
                                <th>Fr</th>
                                <th>Sa</th>
                                <th>So</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Kalenderdaten werden hier dynamisch eingefügt -->
                        </tbody>
                    </table>
                    <button class="arrow" onclick="nextMonth()">&rarr;</button>
                    <div id="weather-widget">
                        <div id="weather-info">
                            <h2 id="temperature-display"></h2>
                            <p id="description"></p>
                            <div id="weather-icon"><div>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                </div>
                
                
                <div class="info">
                    <h2></h2>
                    <p></p>
                    
                    <div id="holiday-info">
                        <!-- Feiertagsinformationen werden hier dynamisch eingefügt -->
                    </div>
                    <div id="eventDiv">
                        
                </div>
                
                    
                
            </div>
        </div>
        
        <script type="text/javascript" src="Clock.js"></script>
        <script type="text/javascript" src="Calendar.js"></script>
        <script src="wetter.js"></script>
    </body>
    </html>
