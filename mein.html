<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalenderblatt</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            background-image: url("./20616899-auge-im.png.jpg");
            display: flex;
            background-color: rgba(228, 235, 236, 0);
            background-repeat: no-repeat;
            background-size: 300%;
        }
        .calendar, .info {
            margin: 0 20px;
            text-align: center;
            text-shadow: #ad88889c;
            background-color: #ffffff59;
            font-style: italic;
        }
        table {
            border-collapse: collapse;
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #00000060;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3cff00;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 40px;
            background-color: rgba(255, 255, 255, 0.664);
            font-style: italic;
            opacity: 80%;
        }
        .info {
            max-width: 300px;
        }
        td:hover {
            background-color: rgb(160, 243, 65);
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .holiday {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <h1 id="calendar-title">Kalenderblatt</h1>
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Mo</th>
                        <th>Di</th>
                        <th>Mi</th>
                        <th>Do</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>So</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Kalenderdaten werden hier dynamisch eingefügt -->
                </tbody>
            </table>
            <div class="controls">
                <button onclick="prevMonth()">Vorheriger Monat</button>
                <button onclick="nextMonth()">Nächster Monat</button>
            </div>
        </div>
        <div class="info">
            <h2>Informationen</h2>
            <p>Hier können Sie zusätzliche Informationen hinzufügen, die neben dem Kalender angezeigt werden sollen.</p>
            <p>Beispielsweise können hier Termine, wichtige Notizen oder allgemeine Hinweise stehen.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            generateCalendar();
        });

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        const holidays = {
            0: { 1: "Neujahr" }, // Januar
            3: { 1: "Tag der Arbeit" }, // Mai
            9: { 3: "Tag der Deutschen Einheit" }, // Oktober
            11: { 25: "Erster Weihnachtsfeiertag", 26: "Zweiter Weihnachtsfeiertag" } // Dezember
        };

        function generateCalendar() {
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            const calendarTitle = document.getElementById('calendar-title');
            const calendarTableBody = document.querySelector('#calendar-table tbody');

            // Monatsnamen auf Deutsch
            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];

            // Kalender Titel setzen
            calendarTitle.textContent = `Kalenderblatt ${monthNames[currentMonth]} ${currentYear}`;

            // Kalender-Tabellenkörper leeren
            calendarTableBody.innerHTML = '';

            let date = 1;
            let firstDay = (firstDayOfMonth + 6) % 7; // Anpassung für Montag als ersten Wochentag

            // Schleife für Kalenderreihen
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                // Schleife für Kalenderspalten
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        cell.textContent = date;

                        // Feiertage markieren
                        if (holidays[currentMonth] && holidays[currentMonth][date]) {
                            cell.classList.add('holiday');
                            cell.title = holidays[currentMonth][date];
                        }

                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarTableBody.appendChild(row);

                if (date > daysInMonth) {
                    break;
                }
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }
    </script>
</body>
</html>
